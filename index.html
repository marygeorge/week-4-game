<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
     <!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <title>Rebel RPG</title>
</head>
<body>
    <h1> Rebel RPG</h1>
<div id="selector">
    <div class= "select" id="Furiosa"><font>Imperator Furiosa</font><br><img   src="assets/images/Furiosa.jpeg"/><br><font class="points">120</font></div>
    <div class= "select" id="Bourne"><font>Jason Bourne</font><br><img src="assets/images/JasonBourne.jpg"/><br><font class="points">100</font></div>
    <div class= "select" id="Katniss"><font>Katniss Everdeen</font><br><img src="assets/images/Katniss.jpg"/><br><font class="points">150</font></div>
    <div class= "select" id="Sid">    <font>Why am i here?</font>  <br><img src="assets/images/Sid.jpg"/><br><font class="points">180</font></div>
</div>
<br>
<div id="defend" hidden="hidden">
    <h2 id="rest">Enemies Available To Attack</h2>
</div>
<br>

<div id="selections">
    <table>
        <tr><td colspan="3"><h2>Fight Section</h2></td></tr>
        <tr border="1">
            <td><h2> Your Character</h2> </td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="button" id="attack" value="Attack"/>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </td>
            <td><h2> Defender</h2> </td>
        </tr>
        <tr>
            <td><div id="you"></div></td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td><div id="defender"></div></td>
        </tr>
        <tr><td colspan="3"><font id="attacknotes"></font></td></tr>
    </table>
</div>
<br>
<input type="button" class="reset" id="restart" value="Restart"/>   


<script src="assets/javascript/game.js"></script>

</body>
</html>
